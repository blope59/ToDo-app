<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo_CSS.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div id="inputContainer">
    <input id="taskInput" type="text" placeholder="Enter a new task">
    <input type="date" id="dateInput">
    <input type="time" id="timeInput">

    <!--important toggle-->
    <label class="important-toggle">
      <input type="checkbox" id="importantInput">
      <span>‚≠ê Important</span>
    </label>

    <button id="addTaskBtn" onclick="addTask()">Add Task</button>
    <button id="clearCompletedBtn" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <div>
    <label for="filterSelect">Show: </label>
    <select id="filterSelect" onchange="renderTasks()">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
      <option value="important">Important</option>
    </select>
  </div>

  <ul id="taskList"></ul>

  <script src="todo_js.js"></script>
</body>
</html>
